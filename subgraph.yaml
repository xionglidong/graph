specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SimpleStorage
    network: sepolia
    source:
      address: "0x11484074ea9CB224d90CF08b231FB2523737B93a"
      abi: SimpleStorage
      startBlock: 9101019
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataRetrieved
        - DataStored
        - OwnershipTransferred
      abis:
        - name: SimpleStorage
          file: ./abis/SimpleStorage.json
      eventHandlers:
        - event: DataRetrieved(indexed address,string,uint256)
          handler: handleDataRetrieved
        - event: DataStored(indexed address,string,uint256)
          handler: handleDataStored
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/simple-storage.ts
