specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ETHVault
    network: sepolia
    source:
      address: "0xd5e5D5c19426134E4Ec2640c115754e4F596eCd0"
      abi: ETHVault
      startBlock: 9138955
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: ETHVault
          file: ./abis/ETHVault.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,string)
          handler: handleDeposit
      file: ./src/mapping.ts
